<script type="text/javascript">
$(function(){

    // View to table Item Name Other things
      viewItem(function(data){
        //Table jquery plugin function
        console.log(data);
        $('#example2').DataTable({
          data: data,
          "columns": [
            { "data": "item_no" },
            { "data": "item_name" },
            { "data": "qty" },
            { "data": "investment" },
            { render: function (a, b, data, d) {
                return '<button type="submit" value=' + data.item_no + ' class="btn btn-info"><i class="fa fa-pencil-square-o"></i></button><button type="submit" value=' + data.item_no + ' class="btn btn-danger pull-right"><i class="fa fa-trash-o"></i></button>'
            }}
          ],
          "ordering": false
        });

      });
    
});
 
</script>
